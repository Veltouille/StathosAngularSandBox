<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': ammo === 'FULL',
                'list-group-item-danger': ammo === 'EMPTY'}">

  <h4 [ngStyle]="{color: getColor()}">
    Appareil : {{ appareilName }} -- Ammo : {{ getNumberAmmo() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">

  <button class="btn btn-sm m-1 btn-success"
          *ngIf="ammo === 'EMPTY'"
          (click)="onSwitch()">Recharger</button>
  <button class="btn btn-sm m-1 btn-danger"
          *ngIf="ammo === 'FULL'"
          (click)="onSwitch()">Vider</button>
</li>
